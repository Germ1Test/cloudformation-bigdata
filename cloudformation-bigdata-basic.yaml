AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Germain CAIJO - Exercice 1 - permettant de :
    - Créer un bucket S3 fixe : my-bigdata-bucket-fr-paris
    - Créer une table DynamoDB fixe : BigDataTable
    - Lancer une instance EC2 t3.micro (Amazon Linux 2023)
    - Attacher un rôle IAM avec droits S3 et DynamoDB
    - Ajouter un UserData qui écrit un fichier dans S3 + ajoute un enregistrement dans DynamoDB

Parameters:
  # Sert à se connecter à l’instance en SSH
  EC2KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair

Resources:
  # 1. S3 Bucket pour stocker les fichiers
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-bigdata-bucket-fr-paris
      
  # 2. DynamoDB Table NoSQL pour stocker des événements, métadonnées, résultats de traitements
  DynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: BigDataTable
      AttributeDefinitions:
        - AttributeName: pk   # Partition Key (clé primaire)
          AttributeType: S
        - AttributeName: sk   # Sort Key (clé de tri)
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST  # Pas besoin de gérer la capacité, facturation à l’usage

  # 3. IAM Role pour EC2 pour autoriser l’instance EC2 à accéder à S3 et DynamoDB
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  # Profil d’instance nécessaire pour associer le rôle à EC2
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [!Ref EC2Role]

  # 4. Security Group pour permettre l’accès SSH à l’instance EC2
  # ⚠️ Pour plus de sécurité, limiter à votre IP publique au lieu de 0.0.0.0/0
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  # 5. Instance EC2
  # - Installe CloudWatch Agent et jq
  # - Écrit un fichier de test dans S3
  # - Ajoute un item dans DynamoDB
  # -------------------------------
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref EC2KeyName
      SecurityGroupIds:
        - !GetAtt InstanceSecurityGroup.GroupId
      IamInstanceProfile: !Ref EC2InstanceProfile
      ImageId: !Ref LatestAmiId
      UserData:
        Fn::Base64: !Join
          - ''
          - - "#!/bin/bash\n"
            - "set -eux\n"
            - "dnf update -y\n"
            - "dnf install -y amazon-cloudwatch-agent jq\n"
            # Crée un fichier texte avec un message incluant l’environnement et la région
            - "echo \"hello from $(hostname) in "
            - !Ref AWS::Region
            - " ("
            - !Ref Environment
            - ")\" > /tmp/hello.txt\n"
            # Copie le fichier vers le bucket S3
            - "aws s3 cp /tmp/hello.txt s3://"
            - !Sub "${BucketNamePrefix}-${Environment}-${AWS::Region}"
            - "/hello.txt\n"
            # Récupère l’ID de l’instance depuis l’instance metadata
            - "INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)\n"
            # Insère un item dans DynamoDB avec l’ID de l’instance
            - "aws dynamodb put-item --table-name "
            - !Ref DynamoTableName
            - " --item '{\"pk\":{\"S\":\"host#'$INSTANCE_ID'\"},\"sk\":{\"S\":\"hello#'$(date +%s)'\"},\"msg\":{\"S\":\"hello from EC2\"}}'\n"

