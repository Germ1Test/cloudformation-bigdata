name: Deploy CloudFormation

on:
  workflow_dispatch:   # déclenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3  # région Paris

      # Vérifier que les credentials fonctionnent
      - name: Test AWS credentials
        run: aws sts get-caller-identity

      # Déployer le stack CloudFormation
      - name: Deploy CloudFormation stack
        run: |
          # Remplace 'MaCleEC2' par le nom exact de ta clé EC2 existante
          aws cloudformation deploy \
            --stack-name bigdata-infra \
            --template-file cloudformation-bigdata-basic.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides EC2KeyName=AKIAWXAYGSWVFSO4QFMK \
            --debug
